<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Textutils.com</title>


  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Textutils.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-link" href="#">About us</a>
      <a class="nav-link" href="#">Contact Us!</a>

    </div>
  </div>
          <nav class="navbar navbar-dark bg-dark">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
</nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to text Utils</strong> You can custimize your text
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

      <div class="container">
    <form action="/analyze" method="post">{% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1" id="ShowText">Enter your text below</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>

    <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="fullcaps" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Upperspace</label>
</div>
          <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="newlineremover" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove new line</label>
</div>
          <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="extraspaceremover" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Remove extra spaces</label>
</div>
          <button type="submit" class="btn btn-primary my-2">Analyze text</button>
        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  <script>
    var text="Type your text and let Text utils do the magic !"
    var i=0;
    setInterval(showAlert, 70);
   function showAlert()
   {
     if(i==text.length)
     i=0
     else{
       i=i+1;
      document.getElementById('ShowText').innerHTML=text.substring(0,i);
     }
     
   }
  </script>
</html>
