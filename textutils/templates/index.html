    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Template is working </title>
    </head>
    <body>
    <h1>
        Welcome to the text analyzer . Enter your text below !
    </h1>
    <form action="/analyze" method="get">
        <textarea name="text" style='margin: 0px;
width: 1488px;
height: 395px;'></textarea>
        <br>
        <input type="checkbox" name="removepunc">Remove Punctuations <br>
        <input type="checkbox" name="fullcaps">Uppercase<br>
        <input type="checkbox" name="newlineremover">Remove new line<br>
        <input type="checkbox" name="extraspaceremover">Remove extra spaces<br>
        <button type="submit">Analyze text</button>
    </form>
    </body>
    </html>
